<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recovery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  window.saveBooking = async function(bookingData) {
    try {
      await addDoc(collection(db, "appointments"), {
        ...bookingData,
        createdAt: serverTimestamp()
      });
      alert("Booking confirmed!");
    } catch (err) {
      console.error("Error saving booking:", err);
      alert("Something went wrong!");
    }
  }

  window.submitBooking = async function () {
  const booking = {
    name: document.querySelector('input[placeholder="Full Name"]').value,
    email: document.querySelector('input[placeholder="Email"]').value,
    phone: document.querySelector('input[placeholder="Phone Number"]').value,
    location: document.querySelectorAll('select')[0].value,
    date: document.querySelector('input[type="date"]').value,
    time: document.querySelector('input[type="time"]').value,
    service: document.querySelectorAll('select')[1].value,
  };

  await saveBooking(booking);
  nextStep(6);
}
</script>

</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-md mx-auto p-4">
    <div id="step1" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4">Book Your Recovery</h2>
      <form id="bookingForm">
        <input class="w-full p-2 mb-2 border rounded" type="text" placeholder="Full Name" required />
        <input class="w-full p-2 mb-2 border rounded" type="email" placeholder="Email" required />
        <input class="w-full p-2 mb-2 border rounded" type="tel" placeholder="Phone Number" required />
        <button type="button" onclick="nextStep(2)" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next: Verify</button>
      </form>
    </div>

    <div id="step2" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-xl font-semibold mb-4">Verify Phone</h2>
      <input class="w-full p-2 mb-2 border rounded" type="text" placeholder="Verification Code" />
      <button onclick="nextStep(3)" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next: Location</button>
    </div>

    <div id="step3" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-xl font-semibold mb-4">Select Location</h2>
      <select class="w-full p-2 mb-4 border rounded">
        <option>Recovery Office Building (75 Moss St, San Francisco) </option>
        <option>Mission Playground</option>
        <option>Dolores Park</option>
      </select>
      <button onclick="nextStep(4)" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next: Date & Time</button>
    </div>

    <div id="step4" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-xl font-semibold mb-4">Pick Date & Time</h2>
      <input type="date" class="w-full p-2 mb-2 border rounded" required />
      <input type="time" class="w-full p-2 mb-2 border rounded" required />
      <button onclick="nextStep(5)" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Next: Service</button>
    </div>

    <div id="step5" class="bg-white p-6 rounded-lg shadow-md hidden">
      <h2 class="text-xl font-semibold mb-4">Select Service</h2>
      <select class="w-full p-2 mb-2 border rounded">
        <option>Hyperice Normatec 3 - 15 mins</option>
        <option>Hyperice Normatec 3 - 30 mins</option>
        <option>Theragun Mini - 15 mins</option>
        <option>Theragun Mini- 30 mins</option>
      </select>
      <button onclick="submitBooking()" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Confirm Booking</button>
    </div>

    <div id="step6" class="bg-white p-6 rounded-lg shadow-md hidden text-center">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Booking Confirmed!</h2>
      <p>Check your email for confirmation and details.</p>
      <p class="text-sm text-gray-500 mt-4">Cancellation allowed up to 24-48 hours before appointment.</p>
    </div>
  </div>
</body>
</html>
